<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс Драйв</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Логотип Компании</div>
        <nav>
            <ul>
                <li><a href="#branches">Филиалы</a></li>
                <li><a href="booking.html">Бронирование</a></li>
            </ul>
        </nav>
    </header>

    <section class="trust">
        <h1>Доверие к Индекс Драйв</h1>
        <!-- Содержимое секции о доверии -->
    </section>

    <section class="search">
        <!-- Форма поиска -->
        <form>
            <select name="car_class">
                <option value="economy">Эконом</option>
                <option value="premium">Премиум</option>
            </select>
            <input type="text" name="brand" placeholder="Марка">
            <input type="text" name="model" placeholder="Модель">
            <button type="submit">Поиск автомобилей</button>
        </form>
    </section>

    <section class="news">
        <!-- Новости -->
        <div class="news-item">
            <h2>Название новости</h2>
            <p>Краткое описание</p>
            <button>Подробнее</button>
        </div>
        <!-- Повторите этот блок для каждой новости -->
    </section>

    <footer>
        <div class="phone">8 (800) 111-11-11</div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="booking.html">Бронирование</a></li>
                <li><a href="branches.html">Филиалы</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
